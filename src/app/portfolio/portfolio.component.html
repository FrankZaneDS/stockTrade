<div class="container">
  <div class="header my-5 d-flex justify-content-between">
    <h2>My Portfolio</h2>
    <p>Balance:{{ balance$ | async | number }}$</p>
    <h2>Portolio Value:{{ portfolioValue$ | async | number }}$</h2>
  </div>
  @if (yourStocks$ | async; as yourStocks) {
  <div class="stocks d-flex flex-wrap justify-content-between w-100">
    <ng-container *ngFor="let stock of yourStocks$ | async">
      <app-stock
        style="width: 600px"
        [stock]="stock"
        [yourStocks]="yourStocks"
      ></app-stock>
    </ng-container>
  </div>
  }
</div>
